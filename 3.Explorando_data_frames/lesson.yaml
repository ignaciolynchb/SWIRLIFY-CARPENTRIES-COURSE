  Hint: Escriba nueva_fila <- list("carey", 3.3, TRUE, 9) para crear nueva_fila
  
- Class: cmd_question
  Output: De forma similar a como hicimos con la columna edad, utiliza rbind para agregar la lista nueva_fila al dataframe gatos.
